---
resources:
  - name: service-sql-repo
    type: git
    source:
      uri: https://github.com/EMC-Underground/service_sql.git
      branch: master

jobs:
  - name: deploy-sql
    public: true
    serial: true
    plan:
      - get: service-sql-repo
      - task: deploy-sql
        params:
          DOCKER_HOST: ((dockerhost))
          DNS_SUFFIX: ((dnssuffix))
          SA_PASSWORD: ((sa_password))
        config:
          inputs:
            - name: service-sql-repo
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: alpinelinux/docker-cli
              tag: latest
          run:
            path: ash
            args:
            - -c
            - |
              cd service-sql-repo
              state="prep"
              stack="sql"
              service="db"
              until [ $state == "complete" ]
                  do
                      echo "Current State=${state}"
                      case $state in
                          "prep")
                              state="deploy"
                              docker stack ps $stack > /dev/null 2>&1
                              if [ $? -eq 0 ]
                              then
                                  state="cleanup"
                              fi
                              ;;
                          "cleanup")
                              state="deploy"
                              docker stack rm $stack > /dev/null 2>&1
                              if [ $? -ne 0 ]
                              then
                                  state="error"
                                  exit 1
                              fi
                              sleep 2
                              ;;
                          "deploy")
                              state="deploying"
                              docker stack deploy -c docker-compose.yml $stack > /dev/null 2>&1
                              if [ $? -ne 0 ]
                              then
                                  state="error"
                                  exit 1
                              fi
                              ;;
                          "deploying")
                              state="deploying"
                              service_state=`docker service ps ${stack}_${service} | awk 'FNR == 2 {print $6}'`
                              if [ $service_state -eq "Running" ]
                              then
                                  state="complete"
                              fi
                              sleep 2
                              ;;
                      esac
                  done












